<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<!-- Título de la pestaña -->
<title>Biblioteca Proyect</title>

<style>

/* Reset básico */
body{
    margin:0; /* Elimina márgenes por defecto */
    font-family: 'Segoe UI', sans-serif;
}

/* NAVBAR / ENCABEZADO */
.navbar{  

    /* Visualmente fuerte → buena identidad */
    background: linear-gradient(90deg,#6a00ff,#8e2de2);
    color:white;

    padding:20px 40px;
    font-weight:bold;
    font-size:22px;

    letter-spacing:2px; /* Estilo tipo dashboard/app */
}

/* Layout principal */
.contenedor{
    display:flex; /* Divide izquierda / derecha */

    /* 
    IMPORTANTE:
    Ajuste de altura total de pantalla
    */
    height:calc(100vh - 70px);
}

/* PANEL IZQUIERDO (Contenido principal) */
.izquierda{  

    flex:2; /* Zona dominante */

    background:#e6e6e6;

    /* Centrado vertical + horizontal */
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;

    text-align:center;
    padding:40px;
}

/* Título */
.izquierda h2{
    font-style:italic; /* Toque visual elegante */
}

/* Texto */
.izquierda p{
    margin-top:10px;

    /* 
    MUY BUENA PRÁCTICA:
    Limita ancho → mejora lectura
    */
    max-width:400px;
}

/* Contenedor de botones */
.boton-principal{
    margin-top:30px;
}

/* Botones principales */
.boton-morado{
    background:#6a00ff;
    color:white;

    border:none;
    padding:10px 25px;
    margin:10px;

    cursor:pointer;
    font-weight:bold;
}

/* Feedback UX */
.boton-morado:hover{
    background:#5000cc;
}

/* PANEL DERECHO (Perfil / Acciones) */
.derecha{  

    flex:1;

    background: linear-gradient(180deg,#6a00ff,#8e2de2);
    color:white;

    display:flex;
    flex-direction:column;
    align-items:center;

    padding:40px 20px;
}

/* Imagen decorativa */
.derecha img{
    width:100px;
    margin-bottom:20px;
}

/* Título perfil */
.derecha h2{
    margin-bottom:20px;
}

/* Info del usuario */
.info{
    text-align:left;
    font-size:14px;
    margin-bottom:20px;
}

/* Botones secundarios */
.boton-blanco{
    background:white;
    color:black;

    border:none;
    padding:10px;
    width:150px;

    margin-top:10px;
    cursor:pointer;
}

/* Hover */
.boton-blanco:hover{
    background:#f0f0f0;
}

</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    BIBLIOTECA PROYECT
</div>

<!-- LAYOUT PRINCIPAL -->
<div class="contenedor">

    <!-- PANEL IZQUIERDO -->
    <div class="izquierda">

        <!-- Mensaje de bienvenida -->
        <h2>Bienvenid@ a Biblioteca Proyect</h2>

        <!-- 
        TEXTO INFORMATIVO:
        ✔ Claro
        ✔ Corto
        ✔ Bien centrado
        -->
        <p>
            Aquí encontrarás una gran variedad de libros para 
            reservar y disfrutar de la lectura.
        </p>

        <!-- ACCIONES PRINCIPALES -->
        <div class="boton-principal">

            <!-- 
            NAVEGACIÓN IMPORTANTE:
            Botones → redirección a vistas Django
            -->
            <button 
                class="boton-morado" 
                onclick="window.location.href='/reserva/'">
                RESERVA
            </button>

            <button 
                class="boton-morado" 
                onclick="window.location.href='/listar/'">
                LISTAR
            </button>
        </div>
    </div>

    <!-- PANEL DERECHO -->
    <div class="derecha">  

        <!-- Imagen decorativa -->
        <img src="https://i.pinimg.com/originals/ea/1d/28/ea1d28663072613b9da4d17d3e4c925a.jpg" alt="Libro">

        <h2>Mi Perfil</h2>

        <!-- VARIABLES DJANGO -->
        <div class="info">
            <p>Correo: {{ user.email }}</p>
            <p>Fecha de registro: {{ user.date_joined }}</p>
        </div>

        <!-- ACCIONES DE USUARIO -->
        <button 
            class="boton-blanco" 
            onclick="window.location.href='/reservas/'">
            Ver reservas
        </button>

        <button 
            class="boton-blanco" 
            onclick="window.location.href='/logout/'">
            Cerrar sesión
        </button>

    </div>

</div>

</body>
</html>
