<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Biblioteca Proyect</title>

<!---NO ES RESPONSIVE, LO DEJE PARA QUE SOLO SE ADAPTARA AL COPUTADOR/PORTATIL-->

<style>



body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
}

.navbar{  /*  el encabezado */

    background: linear-gradient(90deg,#6a00ff,#8e2de2);
    color:white;
    padding:20px 40px;
    font-weight:bold;
    font-size:22px;
    letter-spacing:2px;

}


.contenedor{
    display:flex;
    height:calc(100vh - 70px);
}

.izquierda{  /* lado izquiedo*/

    flex:2;
    background:#e6e6e6;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:40px;
}

.izquierda h2{
    font-style:italic;
}

.izquierda p{
    margin-top:10px;
    max-width:400px;
}

.boton-principal{
    margin-top:30px;
}

.boton-morado{
    background:#6a00ff;
    color:white;
    border:none;
    padding:10px 25px;
    margin:10px;
    cursor:pointer;
    font-weight:bold;
}

.boton-morado:hover{
    background:#5000cc;
}

.derecha{  /* lado derecho */

    flex:1;
    background: linear-gradient(180deg,#6a00ff,#8e2de2);
    color:white;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:40px 20px;
}

.derecha img{
    width:100px;
    margin-bottom:20px;
}

.derecha h2{
    margin-bottom:20px;
}

.info{
    text-align:left;
    font-size:14px;
    margin-bottom:20px;
}

.boton-blanco{
    background:white;
    color:black;
    border:none;
    padding:10px;
    width:150px;
    margin-top:10px;
    cursor:pointer;
}

.boton-blanco:hover{
    background:#f0f0f0;
}

</style>
</head>

<body>

<div class="navbar">
    BIBLIOTECA PROYECT
</div>

<div class="contenedor">

    <div class="izquierda">
        <h2>Bienvenid@ a Biblioteca Proyect</h2>
        <p>
            Aquí encontrarás una gran variedad de libros para 
            reservar y disfrutar de la lectura.
        </p>

        <div class="boton-principal">
            <button class="boton-morado" onclick="window.location.href='/reserva/'">
                RESERVA
            </button>

            <button class="boton-morado" onclick="window.location.href='/listar/'">
                LISTAR
            </button>
        </div>
    </div>


    <div class="derecha">  

        <img src="https://i.pinimg.com/originals/ea/1d/28/ea1d28663072613b9da4d17d3e4c925a.jpg" alt="Libro">

        <h2>Mi Perfil</h2>

        <div class="info">
            <p>Correo: {{ user.email }}</p>
            <p>Fecha de registro: {{ user.date_joined }}</p>
        </div>

        <button class="boton-blanco" onclick="window.location.href='/reservas/'">
            Ver reservas
        </button>

        <button class="boton-blanco" onclick="window.location.href='/logout/'">
            Cerrar sesión.
        </button>

    </div>

</div>

</body>
</html>
